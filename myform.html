<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    .infobox { 
        margin-top: 15px; 
    } 
    .error {
         color: red; 
    } 
</style>
</head>

<body>
    <div class="container"> 
    <form> 
        <p></p>
        <p style="font-weight: bolder;">Fakultas Teknologi Elektro dan Informatika Cerdas (FTEIC)</p> 
        <p>Kamu berasal dari departemen mana? </p> 
        <input type="radio" name="departemen" class="infobox" value="Sistem Informasi"> Sistem Informasi <br> 
        <input type="radio" name="departemen" class="infobox" value="Teknologi Informasi"> Teknologi Informasi<br> 
        <input type="radio" name="departemen" class="infobox" value="Informatika"> Informatika<br> 
        <input type="radio" name="departemen" class="infobox" value="Teknik Komputer"> Teknik Komputer<br> 
        <input type="radio" name="departemen" class="infobox" value="Teknik Elektro"> Teknik Elektro<br> 
        <input type="radio" name="departemen" class="infobox" value="Teknik Biomedik"> Teknik Biomedik<br> 
            <p class="error">Pilih salah satu departemenmu! </p>
            <p class="result"></p> 
            <script>
                $(document).ready(function() { 
                    $('.error').hide(); //class bernama error yang dihide atau disembunyikan terlebih dahulu
                    $('.submit').click(function(event){ //class bernama submit yang diklik
                        var amt=0; //wadah untuk menyimpan nilai dari data
                        var count=$('input:checked').length; //menghitung jumlah tombol radio yang dicentang dan menyimpannya dalam variabel count
                        if(count==0) //suatu decision, apabila tidak ada radio yang dicentang :
                        { 
                                $('p.result').hide(); //maka, hasil akan disembunyikan
                                $('.error').show(); // dan eror akan muncul
                        } 
                        else //sedangkan, jika salah satu radio dicentang
                        { 
                        $('.error').hide(); //eror akan dihide atau disembunyikan
                        $('p.result').show(); //dan hasil akan ditampilkan atau dimunculkan
                        $('p.result').text('Kamu berasal dari departemen '+$('input:checked').attr("value")); //output hasil yang muncul adalah "Kamu berasal dari departemen" + departemen yang dipilih
                        } 
                event.preventDefault(); //method pemicu atau trigger terhadap elemen yang dipilih
    }); 
});
            </script>
            <input class="submit btn btn-warning" type="submit" value="Submit"> 
    </form> 
    </div>
</body>
